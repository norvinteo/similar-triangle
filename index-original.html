        function TriangleVisual({ condition }) {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const drawTriangle = (x, y, scale, color, label) => {
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + 100 * scale, y);
                    ctx.lineTo(x + 50 * scale, y - 80 * scale);
                    ctx.closePath();
                    ctx.stroke();

                    ctx.fillStyle = color;
                    ctx.font = `${14 * scale}px Sarabun`;
                    ctx.fillText(label, x + 40 * scale, y + 20);
                };

                drawTriangle(50, 150, 1, '#4CAF50', '‚ñ≥ABC');
                drawTriangle(200, 150, 1.5, '#2196F3', '‚ñ≥DEF');

                if (condition === 'AA') {
                    ctx.fillStyle = '#FF9800';
                    ctx.beginPath();
                    ctx.arc(50, 150, 10, 0, Math.PI / 4);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(200, 150, 15, 0, Math.PI / 4);
                    ctx.stroke();
                }
            }, [condition]);

            return <canvas ref={canvasRef} width={400} height={200} className="triangle-canvas" />;
        }
